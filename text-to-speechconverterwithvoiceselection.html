<!DOCTYPE html>
<html>
<head>
    <title>Colorful Text-to-Speech Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .converter {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .converter h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .converter textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        .converter select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        .converter button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .converter button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Text-to-Speech Converter</h1>
        <textarea id="text" placeholder="Enter text to convert"></textarea>
        <select id="voice">
            <option value="UK English Female">UK English Female</option>
            <option value="UK English Male">UK English Male</option>
            <option value="US English Female">US English Female</option>
            <option value="US English Male">US English Male</option>
            <option value="Spanish Female">Spanish Female</option>
            <option value="Spanish Male">Spanish Male</option>
            <!-- Add more language options here -->
        </select>
        <button onclick="speak()">Convert to Speech</button>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
    <script>
        function speak() {
            var text = document.getElementById('text').value;
            var voice = document.getElementById('voice').value;
            responsiveVoice.speak(text, voice);
        }
    </script>
</body>
</html>
